{% extends "videochat/base.html" %}
{% load staticfiles %}
{% block content %}
	<div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
		<h1>Siêu phẩm ứng dụng chat video</h1>
		<h4 id="my-peer">Your id: </h4>
			<div class="row">
				<div class="col-md-4">
					{% if user.is_authenticated %}
						<h4>Your contacts:</h4>
						<select class="form-control" id="contacts">
							<option value="none">Select a contact</option>
								
						</select>
					{% endif %}
					<!-- Provide a button to click to submit the form. -->
					<button class="btn btn-success" name="joinchat" id="btnCall">Call</button>
					<button style="display: none;" class="btn btn-danger" name="joinchat" id="btnDone">Done</button>

            		
				</div>
			</div>
		
		<video hidden id="localStream" width="200" controls></video>
        <br /><br />
        <video hidden id="remoteStream" width="300" controls></video>
		<br /><br />

		<section class="make-center">
			<input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off size=20>
			<button id="open-room">Open Room</button>
			<button id="join-room">Join Room</button>
			<button id="open-or-join-room">Auto Open Or Join Room</button>

		
			<input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
			<button id="share-file" disabled>Share File</button>
			<br><br>
			<button id="btn-leave-room" disabled>Leave /or close the room</button>

			<div id="chat-container">
				<div id="file-container"></div>
				<div class="chat-output"></div>
			</div>
		
			<div id="videos-container" style="margin: 20px 0;"></div>
		
			<div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
		  </section>
		<script src="{% static 'peer/main.js' %}"></script>
      </div>
	</div>
{% endblock content %}
{% block js %}
	<script src="{% static 'peer/jquery.js' %}"></script>
	<script src="{% static 'peer/peer.js' %}"></script>

	<script src="{% static 'menu.js' %}"></script>
	<script src="{% static 'peer/RTCMultiConnection.min.js' %}"></script>
	<script src="{% static 'adapter.js' %}"></script>
	<script src="http://localhost:9001/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="{% static 'getHTMLMediaElement.css' %}">
	<script src="{% static 'getHTMLMediaElement.js' %}"></script>



{% endblock %}
